<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', function() {
      // Get all the navigation links
      var navLinks = document.querySelectorAll('nav ul li a');

      // Loop through each navigation link
      navLinks.forEach(function(link) {
        // Add click event listener to each link
        link.addEventListener('click', function(e) {
          // Prevent default anchor click behavior
          e.preventDefault();

          // Get the target section id from the href attribute
          var targetId = this.getAttribute('href').substring(1);

          // Find the target section
          var targetSection = document.getElementById(targetId);

          // Scroll to the target section using smooth behavior
          targetSection.scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    });
  </script>
</head>

<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>Add your introduction and details about yourself here.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <p>List your projects or showcase your work here.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Add your contact information and a contact form here.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Portfolio. All rights reserved.</p>
  </footer>
</body>

</html>
